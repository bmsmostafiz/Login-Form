<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-box">
            <div class="logo">
                <img src="images/fevicon.png" alt="">
            </div>
            <div class="left-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
            <div class="right-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
                    <li><a href="#"><i class="far fa-user"></i> User</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ***********header end******** -->

    <div class="container">
        <div class="form-group">
            <i class="far fa-user"></i>
            <h2>Signup Now</h2>
            <form action="">
                <input type="text" id="name" class="name" placeholder="Enter Your Name">
                <input type="email" id="email" class="email" placeholder="Enter Your Email">
                <input type="password" id="password" class="password" placeholder="Enter Your Password">
                <div class="button-group">
                    <button type="submit">Sign Up</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
